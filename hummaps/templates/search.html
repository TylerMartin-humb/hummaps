{% extends "base.html" %}

{% block page_content %}
<!-- search from -->
    <form class="form" role="form" action="{{ url_for('show_results') }}" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group col-md-offset-3 col-md-6">
        {{ form.description.label(class='control-label') }}
        {{ form.description(class='form-control', rows="1", autofocus=True) }}
      </div>
      <div class="form-group col-md-offset-3 col-md-2 has-success has-feedback">
        <button type="submit" class="btn btn-primary btn-md btn-block">Search</button>
      </div>
    </form>
{% endblock %}
