{% extends "base.html" %}

{% block page_content %}
  <div class="col-md-offset-3 col-md-6">
    <h2>Results: {{ maps|count }} maps found.</h2>
    <div class="list-group">
    {% for map in maps %}
      <a href="{{ map.url() }}" class="list-group-item active">
        <h4 class="list-group-item-heading">{{ map.heading }}</h4>
        <p class="list-group-item-text">{{ map.line1 }}</p>
        <p class="list-group-item-text">{{ map.line2 }}</p>
      </a>
    {% endfor %}
    </div>
  </div>
{% endblock %}
