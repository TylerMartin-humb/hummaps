{% extends "base.html" %}

{% block page_content %}
  <div class="col-md-offset-3 col-md-6">
    <h2>A list of maps go here.</h2>
    <div class="list-group">
    {% for result in results %}
      <a href="{{ result['mapimage'] }}" class="list-group-item active">
        <h4 class="list-group-item-heading">{{ result['heading'] }}</h4>
        <p class="list-group-item-text">{{ result['text1'] }}</p>
        <p class="list-group-item-text">{{ result['text2'] }}</p>
      </a>
    {% endfor %}
    </div>
  </div>
{% endblock %}
